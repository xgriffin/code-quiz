<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./develop/styles.css" />
  </head>
  <body>
    <!-- Main app container -->
    <section class="main">
      <!-- High Scores/Timer wrap -->
      <div id="topNavWrap">
        <!-- High Scores container -->
        <div id="highScoresContainer">
          <button id="highScoresBtn">View High Scores</button>
        </div>
        <!-- Timer container -->
        <div id="timerContainer">
          <p id="timer" class="hide"></p>
        </div>
      </div>
      <!-- Quiz Header container -->
      <div id="quizHeader">
        <h1>Welcome to Code Quiz</h1>
      </div>
    </section>
  </body>
</html>
